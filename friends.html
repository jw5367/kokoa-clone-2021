<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
 
</head>

<body>
 <div  class= "status-bar">
   <div class="status-bar__column">
   <span>No Service</span>
   <i class="fas fa-wifi"></i>
  </div>

   <div class="status-bar__column">
   <span>06:00</span>
  </div>

   <div class="status-bar__column">
  <span>80%</span>
  <i class="fas fa-battery-three-quarters fa-lg"></i>
  <i class="fas fa-bolt"></i>
  </div>
 </div>
<header class="screen-header">
  <h1 class="screen-header__title">Friends</h1>
  <div class="screen-header__icons">
    <span> <i class="fas fa-search fa-la" ></i></span>
    <span><i class="fas fa-music fa-la"></i></span>
    <span><a href="settings.html"><i class="fas fa-cog fa-la"></i><div class="screen-header__icons-dot"></div></a></span>
  </div>
</header>

<a class="friends-display-link">
  <i class="fas fa-info-circle"></i>Friends' Names Display
  <i class="fas fa-chevron-right fa-sm"></i>
</a>

<main class="friends-screen">
<div class="user-component">
 <div class="user-component__column">
   <img src="img/Christmas.gif" 
        class="user-component__avatar user-component__avatar--xl">
   <div class="user-component__text">
     <h4 class="user-component__title">Me</h4>
    <!-- <h6 class="user-component__subtitle">Soooo cute !</h6> -->
    </div>
 </div>
 <div class="user-component__column">
 </div>
</div>

<div class="friends-screen__channel">
  <div class="friends-screen__channel-header">
    <span>Channel</span>
    <i class="fas fa-chevron-up fa-sm"></i>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/Tree.jfif" 
           class="user-component__avatar user-component__avatar--sm">
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Marry Christmas</h4>
       </div>
    </div>
    <div class="user-component__column">
      <div>
      <span>5</span>
      <i class="fas fa-chevron-right fa-sm"></i>
    </div>
    </div>
   </div>
</div>
<div class="friends-screen__channel">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/Santa.jfif" 
           class="user-component__avatar user-component__avatar--sm">
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Santa</h4>
       </div>
    </div>
    <div class="user-component__column">
    </div>
   </div>
</div>
<div class="friends-screen__channel">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/Penguin.jfif" 
           class="user-component__avatar user-component__avatar--sm">
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Penguin</h4>
       </div>
    </div>
    <div class="user-component__column">
    </div>
   </div>
</div>
<div class="friends-screen__channel">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/Rudolf.jpg" 
           class="user-component__avatar user-component__avatar--sm">
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Rudolf</h4>
       </div>
    </div>
    <div class="user-component__column">
    </div>
   </div>
</div>
<div class="friends-screen__channel">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/Snowman.jfif" 
           class="user-component__avatar user-component__avatar--sm">
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Snowman</h4>
       </div>
    </div>
    <div class="user-component__column">
    </div>
   </div>
</div>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link"href="friends.html">
        <i class="fas fa-user fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="chats.html">
        <span class="nav__notification badge">3</span>
        <i class="far fa-comment fa-2x" ></i>
      </a>
    </li>
  
    <li class="nav__btn">
      <a class="nav__link"href="find.html">
        <i class="fas fa-search fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="more.html">
        <span class="nav__ellipsisDot"></span>
        <i class="fas fa-ellipsis-h fa-2x" ></i>
      </a>
      </li>
    </ul>
</nav>
<div id="splash-screen">
  <div id="splash-screen__img">
  <i class="fas fa-comment" ><span>Talk</span></i>
  <img src="img/1.png">
  </div>
</div>
<div id="no-mobile">
 <span>Your screen is too big !!<span>
</div>

 <script 
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>
</html>
