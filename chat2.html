<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Cat - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
 
</head>

<body id="chat-screen">
 <div  class= "status-bar">
   <div class="status-bar__column">
   <span>No Service</span>
   <i class="fas fa-wifi"></i>
  </div>

   <div class="status-bar__column">
   <span>06:00</span>
  </div>

   <div class="status-bar__column">
  <span>80%</span>
  <i class="fas fa-battery-three-quarters fa-lg"></i>
  <i class="fas fa-bolt"></i>
  </div>
 </div>

<header class="alt-header">
  <div class="alt-header__column">
    <a href="chats.html">
    <i class="fas fa-angle-left fa-3x"></i>
    </a>
  </div>
  <div class="alt-header__column">
    <h1 class="alt-header__title">Penguin</h1>
  </div>
  <div class="alt-header__column">
    <span><i class="fas fa-search fa-la" ></i></span>
    <span><i class="fas fa-bars  fa-la"></i></span>
  </div>
</header>

<main class="main-screen main-chat">
 <div class="chat__timestamp">
   Friday, December 24, 2021
 </div>
 <div class="message-row">
   <img src="img/Penguin.jfif">
   <div class="message-row__content">
     <span class="message__author">Penguin</span>
     <div class="message__info">
       <span class="message__bubble">Let's go eat fish together!</span>
       <span class="message__time">23:54</span>
     </div>
    </div>
 </div>
</main>
<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-la"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="Write a massage...">
    <i class="far fa-smile-wink"></i> 
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

</form>

<div id="no-mobile">
  <span>Your screen is too big !!<span>
 </div>

 <script 
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>
</html>
