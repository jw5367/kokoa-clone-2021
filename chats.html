<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
 
</head>

<body>
 <div  class= "status-bar">
   <div class="status-bar__column">
   <span>No Service</span>
   <i class="fas fa-wifi"></i>
  </div>

   <div class="status-bar__column">
   <span>06:00</span>
  </div>

   <div class="status-bar__column">
  <span>80%</span>
  <i class="fas fa-battery-three-quarters fa-lg"></i>
  <i class="fas fa-bolt"></i>
  </div>
 </div>
<header class="screen-header">
  <h1 class="screen-header__title">Chats</h1>
  <div class="screen-header__icons">
    <span> <i class="fas fa-search fa-la" ></i></span>
    <span><i class="far fa-comment-dots fa-la"></i></span>
    <span><i class="fas fa-music fa-la"></i></span>
    <span><a href="settings.html"><i class="fas fa-cog fa-la"></i><div class="screen-header__icons-dot"></div></a></span>
  </div>
</header>

<main class="main-screen">
  <a href="chat.html">
<div class="user-component">
 <div class="user-component__column">
   <img src="img/Santa.jfif" 
        class="user-component__avatar user-component__avatar">
   <div class="user-component__text">
     <h4 class="user-component__title">Santa</h4>
     <h6 class="user-component__subtitle">What do you want as a present?</h6>
    </div>
 </div>
 <div class="user-component__column">
   <span class="user-component__time">23:55</span>
   <div class="badge">2</div>
 </div>
</div>
</a>
<a href="chat2.html">
  <div class="user-component">
   <div class="user-component__column">
     <img src="img/Penguin.jfif" 
          class="user-component__avatar user-component__avatar">
     <div class="user-component__text">
       <h4 class="user-component__title">Penguin</h4>
       <h6 class="user-component__subtitle">Let's go eat fish together!</h6>
      </div>
   </div>
   <div class="user-component__column">
     <span class="user-component__time">23:54</span>
     <div class="badge">1</div>
   </div>
  </div>
  </a>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link"href="friends.html">
        <i class="far fa-user fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="chats.html">
        <span class="nav__notification badge">3</span>
        <i class="fas fa-comment fa-2x" ></i>
      </a>
    </li>
  
    <li class="nav__btn">
      <a class="nav__link"href="find.html">
        <i class="fas fa-search fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="more.html">
        <span class="nav__ellipsisDot"></span>
        <i class="fas fa-ellipsis-h fa-2x" ></i>
      </a>
      </li>
    </ul>
</nav>

<div id="no-mobile">
  <span>Your screen is too big !!<span>
 </div>

 <script 
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>
</html>
