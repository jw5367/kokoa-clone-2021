<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
 
</head>

<body>
 <div  class= "status-bar">
   <div class="status-bar__column">
   <span>No Service</span>
   <i class="fas fa-wifi"></i>
  </div>

   <div class="status-bar__column">
   <span>06:00</span>
  </div>

   <div class="status-bar__column">
  <span>80%</span>
  <i class="fas fa-battery-three-quarters fa-lg"></i>
  <i class="fas fa-bolt"></i>
  </div>
 </div>
<header class="screen-header">
  <h1 class="screen-header__title">Find</h1>
  <div class="screen-header__icons">
    <span> <i class="fas fa-search fa-la" ></i></span>
    <span><i class="fas fa-cog fa-la"><div class="screen-header__icons-dot"></div></i></span>
  </div>
</header>

<main class="main-screen">
<div class="find-icons">
  <div class="find-icons__icon">
    <i class="fas fa-qrcode"></i>
    <span>QR Code</span>
  </div>
  <div class="find-icons__icon">
    <i class="far fa-address-book"></i>
    <span>Add by Contacts</span>
  </div>
  <div class="find-icons__icon">
    <i class="fas fa-fingerprint"></i>
    <span>Add by ID</span>
  </div>
  <div class="find-icons__icon">
    <i class="far fa-envelope"></i>
    <span>Invite</span>
  </div>
</div>
<div class="recommended-friends">
  <h6 class="recommended-friends__title">Recommended Friends</h6>
  <span>You have no recommended friends</span>
</div>
<div class="open-chat">
  <div class="open-chat__header">
    <h4 class="open-chat__title">Open Chat</h4>
    <span>Go to Openchat Home
    <i class="fas fa-chevron-right fa-sm"></i>
    </span>
  </div>
</div>
<div class="open-post">
  <div class="open-post__column">
    <h5 class="open-post__title">#BTS</h5>
    <h6 class="open-post__hashtags">#bts#army#friends</h6>
    <div class="open-post__members">
      <img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_960_720.jpg">
      <span class="open-post__member-count">802 members</span>
      <div class="divider"></div>
      <span class="open-post__member-status">Active</span>
    </div>
  </div>
  <div class="open-post__column"></div>
</div>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link"href="friends.html">
        <i class="far fa-user fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="chats.html">
        <span class="nav__notification badge">3</span>
        <i class="far fa-comment fa-2x" ></i>
      </a>
    </li>
  
    <li class="nav__btn">
      <a class="nav__link"href="find.html">
        <i class="fas fa-search fa-2x" ></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link"href="more.html">
        <span class="nav__ellipsisDot"></span>
        <i class="fas fa-ellipsis-h fa-2x" ></i>
      </a>
      </li>
    </ul>
</nav>
 <script 
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>
</html>
